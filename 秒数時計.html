<script>
<!--

$week = "日月火水木金土";

window.onload = _main;

function _main(){
	$now = new Date();
	$y = $now.getFullYear();
	$m = $now.getMonth()+1;
	$d = $now.getDate();
	$w = $now.getDay();
	
	$hr  = $now.getHours();
	$hh  = ('00'+$hr).slice(-2);
	$min = $now.getMinutes();
	$mm  = ('00'+$min).slice(-2);
	$sec = $now.getSeconds();
	$ss  = ('00'+$sec).slice(-2);
	$milli = $now.getMilliseconds();
	$ms  = ('000'+$milli).slice(-3);
	
	// 現時刻の秒
	
	$time = $hr*60*60 + $min*60 + $sec;
	
	// 表示
	
	document.getElementById("id_date").innerHTML = $y+"年"+$m+"月"+$d+"日("+$week.charAt($w)+") "+$hh+":"+$mm+":"+$ss+":"+$ms;
	document.getElementById("id_now").innerHTML = $now;
	document.getElementById("id_unix").innerHTML = parseInt($now/1000).toLocaleString()+"秒";
	document.getElementById("id_sec").innerHTML = $time.toLocaleString();
	
	setTimeout(_main,1000-Date.now()%1000);
}

// -->
</script>

<title>秒数時計</title>
